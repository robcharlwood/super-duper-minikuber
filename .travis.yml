# Config file for automatic testing at travis-ci.org
language: python

python:
  - "3.6"

install:
  - pip install coveralls
  - python -m venv .superduperminikuber
  - .superduperminikuber/bin/pip install --upgrade pip
  - .superduperminikuber/bin/pip install -r requirements-dev.txt

script:
  - find . -type f -name '*.pyc' -delete
  - .superduperminikuber/bin/pytest -s --cov=./helloworld --no-cov-on-fail --cov-config=.coveragerc ./helloworld

after_success:
  - coveralls
